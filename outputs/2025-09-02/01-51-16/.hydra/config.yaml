experiment:
  n_epochs: 60
  batch_size: 16
  lr: 0.001
  log_val_loss: false
  base_dir: results
  run_name: test_stp
  kfold:
    n_splits: 3
    shuffle: true
    random_state: 42
dataset:
  name: csv
  n_samples: 100
  source_csv_path: dataset/gsr_data/lr_train_.csv
  target_csv_path: dataset/gsr_data/hr_train_.csv
  roi_coords_csv: dataset/gsr_data/coords_hr.csv
  n_source_nodes: 160
  n_target_nodes: 268
  node_feat_init: adj
  node_feat_dim: 160
model:
  name: stp_gsr
  target_edge_initializer:
    num_heads: 4
    edge_dim: 1
    dropout: 0.2
    beta: false
  hyper_dual_learner:
    in_dim: 1
    hidden_dim: 32
    dropout: 0.1
    mode: trans
    heads: 4
    edge_dim: 0
    use_edge_distance: false
    edge_geo_dim: 8
    dist_norm: zscore
    use_hyper_coords: false
    use_shrink_output: null
    shrink_threshold: 0.01
